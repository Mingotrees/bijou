<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <!-- Main -->
    <div
      class="flex items-center justify-center lg:items-start lg:justify-start h-[100vh] w-[100vw] bg-[url(../images/mobileBijouBG.png)] sm:bg-[url(../images/tabBijouBG.png)] md:bg-[url(../images/tab2BijouBG.png)] xl:bg-[url(../images/xlBijouBG.png)] bg-cover bg-bottom relative"
    >
      <div class="absolute opacity-15 bg-black w-full h-full z-0"></div>

      <!--login-card-->
      <div
        class="w-[300px] sm:w-[400px] lg:justify-center md:w-[500px] lg:h-[100vh] lg:w-[40vw] lg:rounded-[0px] rounded-[10px] bg-pinkish-white p-6 flex flex-col gap-[20px] items-center z-1 lg:p-[7rem]"
      >
        <!-- header -->
        <div class="text-[28px] font-semibold text-darker-pink">
          Create Your Account
        </div>
        <!-- input divs -->
        <div class="flex flex-col gap-[12px] w-full">
          <!-- Full Name -->
          <div class="flex flex-col w-full gap-[5px]">
            <div class="font-semibold">Full Name</div>
            <input
              type="text"
              placeholder="Enter your full name"
              id="email_input"
              class="placeholder:text-[14px] box-border p-1.5 border-[1px] rounded-[3px] border-[#DBDBDB]"
              required
            />
          </div>
          <!-- email -->
          <div class="flex flex-col w-full gap-[5px]">
            <div class="font-semibold">Email</div>
            <input
              type="text"
              placeholder="youremail@email.com"
              id="email_input"
              class="placeholder:text-[14px] box-border p-1.5 border-[1px] rounded-[3px] border-[#DBDBDB]"
              required
            />
          </div>
          <!-- password -->
          <div class="flex flex-col w-full gap-[5px]">
            <div class="flex justify-between items-center font-semibold">
              Password
            </div>
            <input
              type="password"
              placeholder="Enter password"
              id="email_input"
              class="placeholder:text-[14px] box-border p-1.5 border-[1px] rounded-[3px] border-[#DBDBDB]"
              required
            />
          </div>
          <!-- confirm password -->
          <div class="flex flex-col w-full gap-[5px]">
            <div class="flex justify-between items-center font-semibold">
              Confirm Password
            </div>
            <input
              type="password"
              placeholder="Enter it again bro"
              id="email_input"
              class="placeholder:text-[14px] box-border p-1.5 border-[1px] rounded-[3px] border-[#DBDBDB]"
              required
            />
          </div>
        </div>
        <!-- sign in -->
        <button
          type="submit"
          class="bg-dark-pink w-full mt-7 rounded-[3px] text-[14px] p-2 text-pinkish-white cursor-pointer hover:bg-[#D79385] transition duration-200 ease-in"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
