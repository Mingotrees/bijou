<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <!-- Main -->
    <div class="flex items-center justify-center lg:items-start lg:justify-start h-[100vh] w-[100vw] bg-[url(../images/mobileBijouBG.png)] sm:bg-[url(../images/tabBijouBG.png)] md:bg-[url(../images/tab2BijouBG.png)] xl:bg-[url(../images/xlBijouBG.png)] bg-cover bg-bottom relative">
        <div class="absolute opacity-15 bg-black w-full h-full z-0"></div>
        
        <!--login-card-->
        <div class="w-[300px] sm:w-[400px] lg:justify-center md:w-[500px] lg:h-[100vh] lg:w-[40vw] lg:rounded-[0px] rounded-[10px] bg-pinkish-white p-6 flex flex-col gap-[10px] items-center z-1 lg:p-[5rem]">
            <!-- header -->
            <div class="text-[20px] font-semibold text-darker-pink">Welcome Back!</div>
            <!-- input divs -->
             <div class="flex flex-col gap-[12px] w-full">
                <!-- email -->
                 <div class="flex flex-col w-full gap-[5px]">
                    <div class="font-semibold">Email</div>
                    <input type="text" placeholder="youremail@email.com" id="email_input" class="placeholder:text-[14px] box-border p-1.5 border-[1px] rounded-[3px] border-[#DBDBDB]" required>
                 </div>
                 <!-- password -->
                  <div class="flex flex-col w-full gap-[5px]">
                    <div class="flex justify-between items-center font-semibold">
                        Password<span class="text-[12px] text-dark-pink font-normal"><a>Forgot password?</a></span>

                    </div>
                    <input type="text" placeholder="••••••" id="email_input" class="placeholder:text-[14px] box-border p-1.5 border-[1px] rounded-[3px] border-[#DBDBDB]" required>
                  </div>
                <!-- Remeber -->
                  <div class="text-[12px] flex items-center gap-2">
                    <input type="checkbox">
                    </span>Remember me for 30 days</div>
            </div>
             <!-- sign in -->
             <button type="submit" class="bg-dark-pink w-full rounded-[3px] text-[14px] p-2 text-pinkish-white">Sign in</button>
        </div>
    
    </div>
  </body>
</html>
