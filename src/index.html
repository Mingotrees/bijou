<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#D3A49C] min-h-screen">
    <!-- SIDEBAR MOBILE -->
    <!-- Dark Overlay -->
    <div
      id="dark-overlay2"
      class="fixed inset-0 bg-black opacity-30 hidden"
    ></div>

    <!-- sideNav -->
    <div
      id="navbarSide"
      class="fixed right-0 top-0 h-full w-full md:w-120 bg-dark-pink shadow-lg transform translate-x-full transition-transform duration-300 flex flex-col p-6"
    >
      <div class="flex flex-col justify-between h-full">
        <div class="flex flex-col">
          <!-- close Icon -->
          <div>
            <img
              src="./images/closeBtnWhite.png"
              alt=""
              class="w-[18px] justify-self-end cursor-pointer"
              id="close2"
            />
          </div>

          <!-- navlinks -->
          <div class="flex flex-col gap-[24px] mt-[59px]">
            <a href="#home.html" class="text-[24px] text-white">Home</a>
            <a href="aboutUs.html" class="text-[24px] text-white">About Us</a>
            <a href="create.html" class="text-[24px] text-white"> Create</a>
          </div>
        </div>

        <!-- btn -->
        <div class="flex flex-col gap-4">
          <!-- login -->
          <a
            class="w-full h-[52px] border border-white rounded-xl flex justify-center items-center text-white text-[18px]"
          >
            Log-In
          </a>
          <!-- Sign-Up -->

          <div
            class="w-full h-[52px] border bg-white rounded-xl flex justify-center items-center text-[#E9B1A7] text-[18px]"
          >
            Sign Up
          </div>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <nav class="flex items-center w-full">
      <!-- nav content -->
      <div class="flex p-5 w-full justify-between items-center">
        <!-- logo -->
        <img src="./images/logoWhiteWords.png" alt="" class="w-20" />

        <!-- hamburger icon -->
        <img
          src="./images/./hamburgerWhite.png"
          alt=""
          class="w-[18px] h-[18px] cursor-pointer"
          id="navBtn"
        />
      </div>
    </nav>

    <!-- hero -->
    <section class="px-5 mt-5">
      <!-- hero text -->
      <div
        class="font-tanNimbus text-white flex flex-col text-[36px] w-[300px]"
      >
        <span class="text-shadow">Create your</span>
        <span class="text-shadow">Custom Buckle</span>
      </div>
      <!-- line -->
      <div class="w-[162.5px] h-[3px] bg-white my-[24px]"></div>

      <!-- CTA BTN -->
      <div class="flex gap-2 items-center">
        <!-- btn text -->
        <div
          class="w-[184px] h-[42px] bg-white rounded-[7px] flex justify-center items-center"
        >
          <span class="font-inria text-[#98665D] font-bold tracking-widest"
            >Get Started</span
          >
        </div>

        <!-- flower -->
        <img src="./images/flower.png" alt="" class="w-[16px] h-[16px]" />
      </div>
    </section>
  </body>
  <script src="/src/js/sidebar.js"></script>
</html>
